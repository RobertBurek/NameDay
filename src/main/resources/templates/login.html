<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login to NameDay</title>
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
              integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Zaloguj siÄ™</h5>
                    <form class="form-signin" method="POST" th:action="@{/login}">
                        <div class="form-label-group">
                            <input name="username"  type="text" id="nick" class="form-control" placeholder="Nick" required autofocus>
                            <label for="nick"></label>
                        </div>

                        <div class="form-label-group">
                            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword"></label>
                        </div>
<!--                        <div class="custom-control custom-checkbox mb-3">-->
<!--                            <input type="checkbox" class="custom-control-input" id="customCheck1">-->
<!--                            <label class="custom-control-label" for="customCheck1">Remember password</label>-->
<!--                        </div>-->
<!--                        <button class="btn btn-lg btn-primary btn-block btn-outline-success" style="background: forestgreen" type="submit">Sign in</button>-->
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" style="background: forestgreen;" type="submit">Zaloguj</button>
                        <hr class="my-4">
                        <a class="btn btn-lg btn-google btn-block btn-outline-success"
                           href="https://accounts.google.com/o/oauth2/auth?response_type=code"
                           type="submit"><i class="fab fa-google mr-2"></i> Poprzez konto Google</a>
                        <a class="btn btn-lg btn-github btn-block btn-outline-success"
                           href="https://github.com/login/oauth/authorize"
                           type="submit"><i class="fab fa-github mr-2"></i> Poprzez konto GitHub</a>
                    </form>
                    <div style="color: red; text-align: center;" th:if="${param.error}">
                        Invalid nick or password.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
